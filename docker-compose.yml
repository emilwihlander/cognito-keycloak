# Docker Compose for development - runs the all-in-one container
# For production, use: docker run -p 4566:4566 cognito-keycloak
services:
  cognito-keycloak:
    build: .
    ports:
      - "4566:4566"    # Cognito API
      - "8080:8080"    # Keycloak UI (optional)
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      USER_POOL_ID: local_pool
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4566/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
