name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            -p 8080:8080 \
            -v ${{ github.workspace }}/keycloak/realm-config.json:/opt/keycloak/data/import/realm-config.json:ro \
            -e KC_BOOTSTRAP_ADMIN_USERNAME=admin \
            -e KC_BOOTSTRAP_ADMIN_PASSWORD=admin \
            quay.io/keycloak/keycloak:26.0 \
            start-dev --import-realm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bun run check

      - name: Build project
        run: bun run build

      - name: Wait for Keycloak to be ready
        run: |
          echo "Waiting for Keycloak to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost:8080/realms/cognito/.well-known/openid-configuration; do sleep 2; done'
          echo "Keycloak is ready!"

      - name: Run tests
        run: bun test
