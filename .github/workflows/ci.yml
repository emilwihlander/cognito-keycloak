name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      keycloak:
        image: quay.io/keycloak/keycloak:26.0
        ports:
          - 8080:8080
        env:
          KC_BOOTSTRAP_ADMIN_USERNAME: admin
          KC_BOOTSTRAP_ADMIN_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bun run check

      - name: Build project
        run: bun run build

      - name: Wait for Keycloak to be ready
        run: |
          echo "Waiting for Keycloak to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8080/realms/cognito/.well-known/openid-configuration 2>/dev/null; do sleep 2; done'
          echo "Keycloak is ready!"

      - name: Run tests
        run: bun test
